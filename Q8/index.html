<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #root {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-list--item {
            width: 130px;
            text-align: center;
        }

        .user-list--item img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .user-list--item h2 {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function UserProfile({ img, name }) {
        return (
            <div className="user-list--item">
                <img src={img} alt={name} />
                <h2>{name}</h2>
            </div>
        );
    }

    function App() {
        const users = [
            { avatar: "https://randomuser.me/api/portraits/men/1.jpg", first_name: "John", last_name: "Doe" },
            { avatar: "https://randomuser.me/api/portraits/women/2.jpg", first_name: "Jane", last_name: "Smith" },
            { avatar: "https://randomuser.me/api/portraits/men/3.jpg", first_name: "Michael", last_name: "Johnson" },
            { avatar: "https://randomuser.me/api/portraits/women/4.jpg", first_name: "Emily", last_name: "Brown" },
            { avatar: "https://randomuser.me/api/portraits/men/5.jpg", first_name: "Robert", last_name: "Miller" },
            { avatar: "https://randomuser.me/api/portraits/women/6.jpg", first_name: "Sarah", last_name: "Davis" },
            { avatar: "https://randomuser.me/api/portraits/men/7.jpg", first_name: "James", last_name: "Wilson" },
            { avatar: "https://randomuser.me/api/portraits/women/8.jpg", first_name: "Olivia", last_name: "Taylor" },
            { avatar: "https://randomuser.me/api/portraits/men/9.jpg", first_name: "David", last_name: "Anderson" },
            { avatar: "https://randomuser.me/api/portraits/women/10.jpg", first_name: "Sophia", last_name: "Moore" }
        ];

        const [search, setSearch] = React.useState("");
        const [filteredList, setFilteredList] = React.useState(users);

        function handleChange(e) {
            const query = e.target.value;
            setSearch(query);
            setFilteredList(
                users.filter(user => {
                    const fullName = `${user.first_name} ${user.last_name}`.toLowerCase();
                    return fullName.includes(query.toLowerCase());
                })
            );
        }

        return (
            <>
                <input
                    type="text"
                    placeholder="Search for a user"
                    value={search}
                    onChange={handleChange}
                />
                <div className="user-list">
                    {filteredList.map((user, index) => (
                        <UserProfile
                            key={index}
                            img={user.avatar}
                            name={`${user.first_name} ${user.last_name}`}
                        />
                    ))}
                </div>
            </>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
</script>

</html>
